<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <div class="container">
        <div class="start shadow"><p>start tut</p></div>
        <div class="end shadow"><a href="/chatapp"><strong>chat room</strong></a></div>
        <div class="animation_box">
            <div class="phone">
                <div class="phone_cover">
                <div class="screen append">
                    <div class="display_msg"></div>
                    <div class="header append">
                        <div class="name">----</div>
                        <div class="connect">------</div>
                        <div class="btn"><img src="app.png" height="20px" width="20px" alt=""></div>
                    </div>
                    <div class="text_cont append">
                        <div class="user_msg main append">---------</div>
                        <div class="sender_msg main append">-----</div>
                        <div class="emoji append"><img src="emoji.jpg" alt=""></div>
                    </div>
                    <div class="type append">
                        <div class="plus_btn"></div>
                        <div class="textarea"></div>
                        <div class="btns">
                            <div class="blue" style="background:blue"></div>
                            <div class="purple" style="background:purple"></div>
                            <div class="orange" style="background:orange"></div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="intro.js"></script>
</body>
</html>
